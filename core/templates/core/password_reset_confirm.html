{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<section class="vh-100" style="background-image: linear-gradient(to right top,#f6cfbe,#b9dcf2);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="POST" action=".">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h2 fw-bold mb-0">Set s new password!</span>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="password1" name="password1" placeholder="New Password" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password2" name="password2" placeholder="Repeat New Password" class="form-control form-control-lg" />
                      </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Change password</button>
                    </div>
                    {% if form.errors %}
                    {% for field in form %}
                    {% for error in field.errors %}
                        <div class="mb-4 p-4 rounded-xl bg-red-300 text-white">
                        <p>{{error|escape}}</p>
                        </div>
                    {% endfor %}
                    {% endfor %}
                    {% endif %}
                    <p class="mb-5 pb-lg-2" style="color: #393f81;"><a class="small text-muted" href="/login">Back to login</a></p>
                  </form>
                </div>
              </div>
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'images/reset.jpg' %}"
                  alt="reset form" class="img-fluid" style="border-radius: 0 1rem 1rem 0;" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
