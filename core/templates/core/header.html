<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
  
<script src="{% static 'js/htmx.min.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8= sha256-T+aPohYXbm0fRYDpJLr+zJ9RmYTswGsahAoIsNiMld4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.6.0"></script>
  </head>
<body>
  <nav style="background-color: #BB4430;" class="navbar navbar-expand-lg navbar-scroll p-3">
    <div class="container-fluid">
      <img src="{% static 'images/logo.png' %}" height="60" alt="" /><h1 class="text-light"><a class="text-light text-decoration-none" href="http://127.0.0.1:8000/">Quizland</a></h1>
      <button class="navbar-toggler ps-0" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon d-flex justify-content-start align-items-center">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div
      class="collapse navbar-collapse"
      mdbCollapse
      #rightAligned="mdbCollapse">

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link text-light" aria-current="page" href="/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="/progress">My Progress</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ps-2" href="/profile">
            <img class="rounded-circle" height="25" alt="avatar1" src="{% static 'images/user.png' %}" />
          </a>
        </li>
      </ul>
    </div>
    </div>
    </div>
  </nav>

{% block content%}
{% endblock %}
<script>
  document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  })
  </script>
</body>
</html>
