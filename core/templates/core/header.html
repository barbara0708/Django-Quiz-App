<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
</head>
<body>
  <nav style="background-color: #BB4430;" class="navbar navbar-expand-lg navbar-scroll p-3">
    <div class="container">
      <img src="{% static 'images/logo.png' %}" height="60" alt=""
        loading="lazy" /><h1 class="text-light">Quizland</h1>
      <button class="navbar-toggler ps-0" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon d-flex justify-content-start align-items-center">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link text-light" aria-current="page" href="/categories">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="/progress">My Progress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link px-2" href="#!">
              <i class="fab fa-facebook-square"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2" href="#!">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ps-2" href="#!">
              
<img class="rounded-circle" alt="avatar1" height="28" src="{% static 'images/user.png' %}" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

{% block content%}
{% endblock %}

</body>
</html>
