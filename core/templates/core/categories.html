{% extends 'core/header.html' %}

{% block title %}Categories{% endblock %}
{% block content %}
<div class="d-flex input-group w-auto mt-5" style="max-width: 30%; margin: auto;">
  {% csrf_token %}
  <input type="text"
      hx-post="{% url 'search' %}" 
      hx-target='#results'
      hx-trigger="keyup changed delay:500ms"
      name="search"
      class="form-control-sm w-100" 
      placeholder="Search films..." />
  </form>
</div>
<div class="d-flex input-group w-auto mt-5" style="max-width: 20%; margin: auto; ">
  {% csrf_token %}
  <button type="button"
      hx-post="{% url 'all' %}" 
      hx-target='#results'
      hx-trigger="click"
      name="search"
      class="btn btn-primary w-100 btn-lg">All Categories</button>
  </form>
</div>
<div id="results"></div>

{% endblock %}
