{% extends 'core/header.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<form method="GET" class="d-flex input-group w-auto mt-5" style="max-width: 30%; margin: auto;" >
  <input
  
    type="search"
    name="search_category"
    class="form-control rounded"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-addon"
  />
  <span class="input-group-text border-0" id="search-addon">
    <button type="submit" class="btn btn-primary">Find</button>
  </span>
</form>
<section class="pt-8 pt-md-9">
  
  <div class="row" style="max-width: 50%; margin: auto;">
    <div class="row row-cols-2 g-4">
      {% for category in categories %}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{category.name}}</h5>
              <p class="card-text"></p>
              <a href="category/{{category.slug}}" class="btn btn-primary">See Quizes</a>
            </div>
          </div>
        </div>
      {% endfor %}
</div>

  </div>
      
  </section>
{% endblock %}
