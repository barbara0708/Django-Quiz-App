{% extends 'core/header.html' %}

{% block title %}Categories{% endblock %}
{% block content %}
<section class="pt-8 pt-md-9">
  <div class="row">
    <form class="form-inline d-flex justify-content-center md-form form-sm active-pink-2 mt-2">
      <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
        aria-label="Search">
      <i class="fas fa-search" aria-hidden="true"></i>
    </form>
    
        {% for category in categories %}
          <div class="col-sm-6 pl-5 pr-5 m-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{category.name}}</h5>
                <p class="card-text"></p>
                <a href="category/{{category.slug}}" class="btn btn-primary">See Quizes</a>
              </div>
            </div>
          </div>
        {% endfor %}
    
  </div>
      
  </section>
{% endblock %}
