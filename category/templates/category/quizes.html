{% extends 'core/header.html' %}

{% block title %}Quizes{% endblock %}

{% block content %}
{% for quiz in quizzes %}
<div class="container-fluid"  >
    <div class="row">
        <div class="col-7 mt-3" style="margin: auto;">
            <div class="card" style="display: flex; border-radius: 1rem; background-color:#f1faf7">
                <div class="row">
                    <div class="col-2">
                        <div class="img-square-wrapper">
                            <img src="{{quiz.img.url}}" style="max-width: 100%; max-height: 100%; border-radius: 1rem 0  0 1rem ;" alt="Card image cap">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="card-horizontal" >
                            <div class="card-body">
                                <h4 class="card-title">{{quiz.quiz_name}}</h4>
                                <p class="card-text">{{quiz.desc}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div style="margin-top: 100%; margin-right: 15%;">
                            <a style="color: black;" href="quiz/{{quiz.url}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg></div>
                        </a>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
